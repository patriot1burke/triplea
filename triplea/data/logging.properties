# Specify the handlers to create in the root logger
# (all loggers are children of the root logger)
handlers = games.strategy.util.SystemOutHandler

# Set the default formatter for new ConsoleHandler instances
games.strategy.util.SystemOutHandler = java.util.logging.SimpleFormatter

# Set the default logging level for the root logger
.level = INFO

# Set the default logging level for new ConsoleHandler instances
games.strategy.util.SystemOutHandler.level = ALL

#turn off connection logging
games.strategy.net.Connection.level=WARNING

#turn off non triplea logging
java.level = WARNING
javax.level = WARNING
com.sun.level = WARNING
sun.level = WARNING
